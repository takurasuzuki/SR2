<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Object and Environment2</title>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  
</head>
<body>

<a-scene>
  <a-assets>        
        <a-asset-item id="canvas-obj" src="model.obj"></a-asset-item>
        <a-asset-item id="canvas-mtl" src="model.mtl"></a-asset-item>
  </a-assets>
    
     <a-entity obj-model="obj: #canvas-obj; mtl:#canvas-mtl" 
               position="0 2 0"
               scale="1 1 1"
             ></a-entity>


<a-scene>
  <a-entity
            obj-model="obj: url(https://d2z6pp1b5cghw2.cloudfront.net/3f805b32-c95d-4109-b10f-308be54f718f/model.obj); mtl: url(https://d2z6pp1b5cghw2.cloudfront.net/3f805b32-c95d-4109-b10f-308be54f718f/model.mtl);"
            scale="0.5 0.5 0.5"
            position="0d 1.5 -2"
            rotation="0 90 0"
   ></a-entity>
</a-scene>
           

         <!--       <a-obj-model src="#canvas-obj" mtl="#canvas-mtl" 
               position="0 2 0"
               scale="1 1 1"></a-obj-model> -->

     <a-plane color="gray" rotation="-90 0 0" height="20" width="20"></a-plane>
     <a-sky color="white"></a-sky>

     
      <a-light color="white" 
               position="5.249 3.66711 -1.15862" 
               light="color: #fffdf8; type: ambient; castShadow: true; decay: -1.52; intensity: 0.28"
               ></a-light>
    
     <a-camera>
       <a-cursor></a-cursor>
     </a-camera>

    <a-entity camera look-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat"></a-entity>
    </a-entity>


</a-scene>

</body>
</html>
